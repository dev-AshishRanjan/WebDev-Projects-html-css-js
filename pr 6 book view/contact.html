        <div class="glass">
            <div class="form">
                <h1>Send a message</h1>
                <form onsubmit="sendEmail();reset(); return false;">
                    <div>
                        <label for="fname" id="f_name">First Name</label>
                        <input type="text" id="fname" class="input" required>
                    </div>
                    <div>
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" class="input" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" class="input" required>
                    </div>
                    <div>
                        <label for="phone">Phone</label>
                        <input type="phone" id="phone" class="input" required>
                    </div>
                    <div class="msg">
                        <label for="message">Write your message here.. </label>
                        <textarea name="message" id="message" cols="82" rows="5" required></textarea>
                    </div>
                    <div class="btn">
                        <button type="submit">Send</button>
                    </div>
                </form>
            </div>
