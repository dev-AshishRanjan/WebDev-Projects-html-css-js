<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass website:JS Tutorial</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Text:wght@500&family=Comforter&family=Festive&family=Roboto+Mono&family=Stylish&family=Supermercado+One&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <main>  <!--background-->
        <div class="glass">   <!--main window-->
            <div class="dashboard">
                <div class="user">
                    <img src="./images/me.jpeg" alt="Admin">
                    <h2>Kumar Ashish Ranjan</h2>
                    <p>Executive Member</p>
                </div>
                <div class="links">
                    <a href="https://www.youtube.com/c/Freecodecamp">
                        <div class="link">
                            <i class="fab fa-youtube"></i>
                            <h2>Turorials</h2>
                        </div>
                    </a>
                    <a href="https://www.freecodecamp.org/">
                        <div class="link">
                            <i class="fab fa-free-code-camp"></i>
                            <h2>Docs</h2>
                        </div>
                    </a>
                    <a href="./new_user.html">
                        <div class="link">
                            <i class="fas fa-user"></i>
                            <h2>New User</h2>
                        </div>
                    </a>
                    <a href="https://v0vgutu0o6snkiy35brzqq-on.drv.tw/Portofolio_1/home.html">
                        <div class="link">
                            <i class="fas fa-id-card"></i>
                            <h2>About</h2>
                        </div>
                    </a>
                </div>
                <div class="advertise">
                    <h2>Join our discord channel</h2>
                    <i class="fab fa-discord"></i>
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active JS Frameworks</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <a href="./htmls/node.html">
                        <div class="card" >
                            <img src="./images/node.png" alt="node">
                            <div class="card-info">
                                <h2>Node JavaScript</h2>
                                <p>Back-end</p>
                                <div class="progress"></div>
                            </div>
                            <h2 class="percentage">50%</h2>
                        </div>
                    </a>
                    <a href="./htmls/express.html">
                        <div class="card">
                            <img src="./images/express.png" alt="express">
                            <div class="card-info">
                                <h2>Express JavaScript</h2>
                                <p>Back-end</p>
                                <div class="progress"></div>
                            </div>
                            <h2 class="percentage">50%</h2>
                        </div>
                    </a>
                    <a href="./htmls/react.html">
                        <div class="card">
                            <img src="./images/react.png" alt="react">
                            <div class="card-info">
                                <h2>React JavaScript</h2>
                                <p>Back-end</p>
                                <div class="progress"></div>
                            </div>
                            <h2 class="percentage">50%</h2>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </main>
    <div class="circle" id="circle-1"></div>
    <div class="circle" id="circle-2"></div>
    <div class="circle" id="circle-3"></div>
    <div class="circle" id="circle-4"></div>
    <div class="circle" id="circle-5"></div>
    <div class="circle" id="circle-6"></div>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/4567dbf192.js" crossorigin="anonymous"></script>
</body>
</html>
