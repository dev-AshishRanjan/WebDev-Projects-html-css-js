<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New user</title>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Text:wght@500&family=Comforter&family=Festive&family=Roboto+Mono&family=Stylish&family=Supermercado+One&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./new_user.css">
</head>
<body>
    <section>
        <div class="navbar">
            <i onclick="change_mode()" class="fas fa-exchange-alt"></i>
        </div>
        <div class="body">
            <div class="border" id="border-1">
                <div class="card" id="card-1">
                    <i class="fas fa-broom head"></i>
                    <h3>Basic</h3>
                    <h1>$25</h1>
                    <div class="data">
                        <p><i class="fas fa-check"></i> Beginners Course</p>
                        <p><i class="fas fa-check"></i> 3hr limit</p>
                        <p><i class="fas fa-check"></i> Free Soucre Code</p>
                        <p><i class="fas fa-times"></i> Live Support</p>
                    </div>
                    <button class="btn">Book Now</button>
                </div>
            </div>
            <div class="border" id="border-2">
                <div class="card" id="card-2">
                    <i class="fas fa-helicopter head"></i>
                    <h3>Standard</h3>
                    <h1>$50</h1>
                    <div class="data">
                        <p><i class="fas fa-check"></i> Beginners Course</p>
                        <p><i class="fas fa-check"></i> 3hr limit</p>
                        <p><i class="fas fa-check"></i> Free Soucre Code</p>
                        <p><i class="fas fa-times"></i> Live Support</p>
                    </div>
                    <button class="btn">Book Now</button>
                </div>
            </div>
            <div class="border" id="border-3">
                <div class="card" id="card-3">
                    <i class="fas fa-fighter-jet head"></i>
                    <h3>Premium</h3>
                    <h1>$100</h1>
                    <div class="data">
                        <p><i class="fas fa-check"></i> Beginners Course</p>
                        <p><i class="fas fa-check"></i> 3hr limit</p>
                        <p><i class="fas fa-check"></i> Free Soucre Code</p>
                        <p><i class="fas fa-check"></i> Live Support</p>
                    </div>
                    <button class="btn">Book Now</button>
                </div>
            </div>
        </div>

    </section>
    <script src="./app.js"></script>
    <script src="https://kit.fontawesome.com/4567dbf192.js" crossorigin="anonymous"></script>
</body>
</html>
