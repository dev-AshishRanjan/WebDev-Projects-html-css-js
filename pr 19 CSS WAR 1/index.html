<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="antena_grp">
            <div class="antena" id="antena1"></div>
            <div class="antena" id="antena2"></div>
        </div>
        <div class="head_grp">
            <div class="head">
                <div class="face">
                    <div class="eye" id="eye1"></div>
                    <div class="eye" id="eye2"></div>
                </div>
            </div>
        </div>
        <div class="body_grp">
            <div class="hand" id="hand1"></div>
            <div class="body"></div>
            <div class="hand" id="hand2"></div>
        </div>
    </div>
</body>
</html>
